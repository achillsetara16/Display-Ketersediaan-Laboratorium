<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #17252a;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3aafa9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #205f5a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Simulasi data user
    const users = [
      { username: 'admin', password: 'admin123', role: 'admin' },
      { username: 'masteradmin', password: 'master123', role: 'masteradmin' }
    ];

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Cek apakah ada user yang cocok dengan username dan password
      const user = users.find(u => u.username === username && u.password === password);
      
      if (user) {
        // Jika login berhasil, set role user dan alihkan ke halaman utama
        sessionStorage.setItem('role', user.role);
        window.location.href = 'admin-dashboard.html'; // Ganti dengan halaman dashboard setelah login
      } else {
        alert('Username atau password salah');
      }
    }
  </script>
</body>
</html>
