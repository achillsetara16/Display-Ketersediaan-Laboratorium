<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Rooms | Web Laboran</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9f1f7;
            color: #2c3e50;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(to bottom, #2d3e50, #3b4c66);
            color: white;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.4);
        }

        .sidebar .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .sidebar .logo-container img {
            max-width: 80%;
            height: auto;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: #dbe2ef;
            text-decoration: none;
            margin-bottom: 18px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #00e5ff;
            color: #2d3e50;
            font-weight: bold;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            height: 60px;
            background-color: #1e2a47;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .topbar .title {
            font-size: 20px;
        }

        .topbar .profile-icon {
            font-size: 22px;
            cursor: pointer;
        }

        .main-content {
            margin-left: 250px;
            padding: 80px 40px 20px;
        }

        .card {
            max-width: 900px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e2a47;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #cfd8dc;
        }

        table th {
            background: #3498db;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.7px;
        }

        table td {
            background-color: #f9f9f9;
        }

        table tr:hover td {
            background-color: #e0f7fa;
            transition: background-color 0.3s ease;
        }

        .status-available {
            color: green;
            font-weight: bold;
        }

        .status-inuse {
            color: red;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e2a47;
            color: #fff;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
                padding: 100px 20px 20px;
            }

            .topbar {
                left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="path-to-your-logo.png" alt="Logo Kampus">
        </div>
        <h2>Web Laboran</h2>
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="tambah-matakuliah.html"><i class="fas fa-plus-circle"></i> Add Matakuliah</a>
        <a href="list-ruangan.html"><i class="fas fa-building"></i> List Ruangan</a>
        <a href="status-rooms.html" class="active"><i class="fas fa-door-open"></i> Status Rooms</a>
    </div>

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="title">Status Rooms</div>
        <div class="profile-icon"><i class="fas fa-user-circle"></i></div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="card">
            <h2>Status Ruangan Saat Ini</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kode Ruangan</th>
                        <th>Nama Ruangan</th>
                        <th>Gedung</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="statusTable">
                    <!-- Data status ruangan akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 Web Laboran | Politeknik Negeri Batam
    </footer>

    <!-- SCRIPT -->
    <script>
        const statusData = [
            { id: 1, kode: 'R101', nama: 'Lab Komputer', gedung: 'Gedung A', status: 'Available' },
            { id: 2, kode: 'R102', nama: 'Lab Jaringan', gedung: 'Gedung B', status: 'In Use' },
            { id: 3, kode: 'R103', nama: 'Lab IoT', gedung: 'Gedung C', status: 'Available' },
            { id: 4, kode: 'R104', nama: 'Lab Multimedia', gedung: 'Gedung D', status: 'In Use' },
            { id: 5, kode: 'R105', nama: 'Lab Elektronika', gedung: 'Gedung A', status: 'Available' },
            { id: 6, kode: 'R106', nama: 'Lab Otomasi', gedung: 'Gedung B', status: 'In Use' },
            { id: 7, kode: 'R107', nama: 'Lab Embedded System', gedung: 'Gedung C', status: 'Available' },
            { id: 8, kode: 'R108', nama: 'Lab System', gedung: 'Gedung Z', status: 'In Use' },
        ];


        window.onload = function () {
            const tbody = document.getElementById("statusTable");
            statusData.forEach(room => {
                const row = document.createElement("tr");
                const statusClass = room.status === 'Available' ? 'status-available' : 'status-inuse';
                row.innerHTML = `
          <td>${room.id}</td>
          <td>${room.kode}</td>
          <td>${room.nama}</td>
          <td>${room.gedung}</td>
          <td class="${statusClass}">${room.status}</td>
        `;
                tbody.appendChild(row);
            });
        };
    </script>

</body>

</html>
