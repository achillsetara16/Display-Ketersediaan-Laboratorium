<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Ruangan | Web Laboran</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
   * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #2B7A78;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 0px;
    }
    .border {
      margin-bottom: 40px;
      border: 1px solid white;
      background-color: white;
      border-radius: 2px;
    }
    .logo-container img {
      width: 170px;
      height: auto;
      margin-bottom: 10px;
    }
    .sidebar a {
      display: block;
      color: #dbe2ef;
      text-decoration: none;
      margin-bottom: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #00e5ff;
      color: #2d3e50;
      font-weight: bold;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      height: 60px;
      background-color: #1e2a47;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }


    .topbar .title {
      font-size: 20px;
    }
    .topbar .profile-icon {
      font-size: 22px;
      cursor: pointer;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      padding-top: 80px;
      overflow-y: auto;
    }

    card {
            max-width: 900px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
    .card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e2a47;
      font-size: 26px;
    }

    /* Gaya Tabel */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #cfd8dc;
    }
    table th {
      background-color: #3498db; /* Ubah warna background menjadi biru */
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.7px;
    }
    table td {
      background-color: #f9f9f9;
    }
    table tr:hover td {
      background-color: #e0f7fa;
      transition: background-color 0.3s ease;
    }
    table td button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    table td button:hover {
      background-color: #c0392b;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #1e2a47;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo-container">
      <img src="../image/poltek.png" alt="Logo Kampus" />
    </div>
    <div class="border">
    </div>
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="tambah-matakuliah.html"><i class="fas fa-plus-circle"></i> Add Matakuliah</a>
    <a href="list-ruangan.html"><i class="fas fa-building"></i> List Ruangan</a>
    <a href="status-rooms.html" class="active"><i class="fas fa-door-open"></i> Status Rooms</a>
  </div>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="title">List Ruangan</div>
    <div class="profile-icon"><i class="fas fa-user-circle"></i></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="card">
      <h2>Daftar Ruangan</h2>
      <table id="roomTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Building</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data ruangan akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Web Laboran | Politeknik Negeri Batam
  </footer>

  <!-- SCRIPT -->
  <script>
    // Contoh data dummy yang lebih banyak
    const dataRuangan = [
      { id: 1, kode_ruangan: 'R101', nama_ruangan: 'Lab Komputer', building: 'Gedung A' },
      { id: 2, kode_ruangan: 'R102', nama_ruangan: 'Lab Jaringan', building: 'Gedung B' },
      { id: 3, kode_ruangan: 'R103', nama_ruangan: 'Lab IoT', building: 'Gedung C' },
      { id: 4, kode_ruangan: 'R104', nama_ruangan: 'Lab Mekatronika', building: 'Gedung D' },
      { id: 5, kode_ruangan: 'R105', nama_ruangan: 'Lab Elektronika', building: 'Gedung E' },
      { id: 6, kode_ruangan: 'R106', nama_ruangan: 'Lab Kimia', building: 'Gedung F' },
      { id: 7, kode_ruangan: 'R107', nama_ruangan: 'Lab Fisika', building: 'Gedung G' },
      { id: 8, kode_ruangan: 'R108', nama_ruangan: 'Lab Biologi', building: 'Gedung H' },
      { id: 9, kode_ruangan: 'R109', nama_ruangan: 'Lab Multimedia', building: 'Gedung I' },
      { id: 10, kode_ruangan: 'R110', nama_ruangan: 'Lab Desain Grafis', building: 'Gedung J' }
    ];

    window.onload = function () {
      const tbody = document.querySelector("#roomTable tbody");
      tbody.innerHTML = "";
      dataRuangan.forEach(room => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${room.id}</td>
          <td>${room.kode_ruangan}</td>
          <td>${room.nama_ruangan}</td>
          <td>${room.building}</d>
`;
tbody.appendChild(row);
});
};
</script>

</body>
 </html>
