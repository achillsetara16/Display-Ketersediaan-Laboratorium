<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Matakuliah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background: linear-gradient(to bottom, #2d3e50, #3b4c66);
      color: white;
      padding: 30px 20px;
    }

    .sidebar a {
      display: block;
      color: #dbe2ef;
      text-decoration: none;
      margin-bottom: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 500;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #00e5ff;
      color: #2d3e50;
    }

    .topbar {
      margin-left: 250px;
      background: #1e2a47;
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .main {
      margin-left: 250px;
      padding: 80px 40px 40px;
    }

    .card {
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e2a47;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #1e2a47;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="tambah-matakuliah.html" class="active"><i class="fas fa-plus-circle"></i> Tambah Matakuliah</a>
    <a href="list-ruangan.html"><i class="fas fa-building"></i> List Ruangan</a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div>Tambah Matakuliah</div>
    <i class="fas fa-user-circle"></i>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="card">
      <h2>Form Tambah Matakuliah</h2>
      <form>
        <label for="kode">Kode Matakuliah</label>
        <input type="text" id="kode" name="kode" placeholder="Contoh: IF1234" required>

        <label for="nama">Nama Matakuliah</label>
        <input type="text" id="nama" name="nama" placeholder="Contoh: Pemrograman Web" required>

        <label for="sks">Jumlah SKS</label>
        <input type="number" id="sks" name="sks" min="1" max="6" required>

        <label for="semester">Semester</label>
        <select id="semester" name="semester" required>
          <option value="">-- Pilih Semester --</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
        </select>

        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Web Laboran | Politeknik Negeri Batam
  </footer>

</body>
</html>
